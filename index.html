<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>HAPPY NEW YEAR</title>
</head>
<body>
    <section class="happy">
       <div class="happy-container ">
        <div class="happy-menu">
            <h1 class="happyTitle">
                HAPPY NEW YEAR
            </h1>
            <p class="happy-text">T - MINUS:</p>
            <div class="countdown">
                <div class="happy-item">
                    <span class="happy-number " id="days"></span>
                    <p class="happy-item-text">DAYS</p>
                </div>
                <div class="happy-item">
                    <span class="happy-number " id="hours"></span>
                    <p class="happy-item-text">HOURS</p>
                </div>
                <div class="happy-item">
                    <span class="happy-number " id="minutes"></span>
                    <p class="happy-item-text">MUNUTES</p>
                </div>
                <div class="happy-item">
                    <span class="happy-number " id="seconds"></span>
                    <p class="happy-item-text">SECONDS</p>
                </div>
            </div>
        </div>
       </div>
    </section>
    <script src="./app.js/main.js"></script>
</body>
</html>
